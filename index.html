<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <title>todo list</title>
</head>
<body>
    <header>
        <h1 id="to-do">To Do List</h1>
    </header>
    <main>
        <section id="todos">
            <label for="wash-dog">
                <input value="wash-dog" type="checkbox" completed="true"> Wash dog
            </label>

            <label for="clean-house">
                <input value="clean-house" type="checkbox"> Do Laundry
            </label>

            <label for="do-laundry">
                <input value="do-laundry" type="checkbox" id="do-laundry"> Do Laundry
            </label>
        </section>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
